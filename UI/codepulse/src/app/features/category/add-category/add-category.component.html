<div class="container">
       <h1 class="mt-3">Add Categories</h1>
       <form #form="ngForm" (ngSubmit)="onFormSubmit()">
              <div class="mt-2">
                     <div class="mt-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" name="categoryName" id="categoryName" class="form-control" [(ngModel)]="model.name">
                     </div>
                     <div class="mt-3">
                            <label class="form-label">Category URL Handle</label>
                            <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" class="form-control" [(ngModel)]="model.urlHandle"/>
                     </div>
                     <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Save</button>       
                     </div> 
              </div>
       </form>
</div>
